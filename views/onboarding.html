<div class="container">
  <div class="card">
    <div class="spread">
      <h1>Onboarding</h1>
      <span id="stepLabel" style="color: var(--muted); font-weight: 700;">Step 1 of 3</span>
    </div>

    <p id="questionText" style="margin-top:8px;">
      Question text placeholder
    </p>

    <!-- Pills question -->
    <div id="pillWrap" class="row" style="margin-top: 12px;"></div>

    <!-- Slider question -->
    <div id="sliderWrap" style="margin-top: 12px; display:none;">
      <div class="card" style="background: rgba(0,0,0,0.16);">
        <div class="spread">
          <div style="font-weight: 800;">Scale</div>
          <div style="color: var(--muted); font-weight: 800;">
            Value: <span id="sliderValue">5</span>
          </div>
        </div>

        <input id="slider"
               type="range"
               min="0" max="10" step="1"
               style="width: 100%; margin-top: 12px;" />

        <div class="spread" style="margin-top: 10px; color: var(--muted); font-weight: 700;">
          <span>Low</span>
          <span>High</span>
        </div>
      </div>
    </div>

    <p id="err" style="color: var(--danger); margin-top: 12px;"></p>

    <div class="row" style="margin-top: 16px;">
      <button class="secondary" id="btnBack" type="button">Back</button>
      <button id="btnNext" type="button">Next</button>
    </div>
  </div>
</div>
