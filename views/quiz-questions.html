<div class="container">
  <header class="top-bar">
    <div class="brand">
      <img class="brand-logo" src="./one-logo.png" alt="One" />
    </div>
    <button class="avatar-btn" aria-label="Profile"></button>
  </header>

  <div class="card" style="padding:14px;">
    <div class="quiz-top">
      <div class="muted" id="quizProgress">Question 1 of 3</div>
      <div class="quiz-pill" id="quizScore">0 correct</div>
    </div>
    <div id="quizQuestion" class="quiz-question">Question text</div>
    <div id="quizChoices" class="quiz-choices"></div>
    <div class="quiz-actions">
      <button id="quizBackBtn" class="action-btn" type="button">Back</button>
      <button id="quizNextBtn" class="primary-btn" type="button">Next</button>
    </div>
    <p id="quizError" style="color:#c63d3d;"></p>
  </div>
</div>
