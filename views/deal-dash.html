<div class="container">
  <header class="top-bar">
    <div class="brand">
      <img class="brand-logo" src="./one-logo.png" alt="One" />
    </div>
    <button class="avatar-btn" aria-label="Profile"></button>
  </header>

  <h1 class="page-title">Deal Dash</h1>

  <div class="deal-search">
