<div class="container">
  <header class="top-bar">
    <div class="brand">
      <img class="brand-logo" src="./one-logo.png" alt="One" />
    </div>
  </header>

  <h1 class="page-title">Welcome</h1>
  <p class="muted">Sign in with a passkey to keep things private. No emails or passwords stored.</p>

  <div class="card" style="padding:14px;">
    <div style="font-weight:700;">Passkey</div>
    <p class="muted">Use Face ID / Touch ID to create or use a passkey for this device.</p>
    <div class="action-row" style="grid-template-columns:1fr 1fr;">
      <button id="btnPasskeyUp" class="primary-btn" type="button">Create passkey</button>
      <button id="btnPasskeyIn" class="action-btn" type="button">Use passkey</button>
    </div>
    <p id="loginErr" style="color:#c63d3d;margin-top:10px;"></p>
  </div>
</div>
