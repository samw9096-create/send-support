<div class="container">
  <div class="card">
    <h1>Welcome</h1>
    <p>This prototype stores preferences only on this device. No names, emails, or personal identifiers.</p>

    <div class="notice" style="margin:12px 0;">
      Choose a sign-in method. Passkeys are recommended (no passwords stored).
    </div>

    <div class="row" style="margin-top:12px;">
      <button id="btnPasskeyUp">Sign up with Passkey</button>
      <button class="secondary" id="btnPasskeyIn">Sign in with Passkey</button>
    </div>

    <div style="height:16px;"></div>

    <div class="card" style="background: rgba(0,0,0,0.16);">
      <h3>Fallback: Device PIN</h3>
      <p>Stored locally only (hashed). No personal data.</p>
      <input id="pin" class="input" placeholder="Enter a 4+ digit PIN" inputmode="numeric" />
      <div class="row" style="margin-top:12px;">
        <button id="btnPinUp">Sign up with PIN</button>
        <button class="secondary" id="btnPinIn">Sign in with PIN</button>
      </div>
    </div>

    <p id="err" style="color: var(--danger); margin-top: 12px;"></p>
  </div>
</div>
