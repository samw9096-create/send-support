<div class="container">
  <header class="top-bar">
    <div class="brand">
      <img class="brand-logo" src="./one-logo.png" alt="One" />
    </div>
    <button class="avatar-btn" aria-label="Profile"></button>
  </header>

  <div class="card" style="padding:14px;text-align:center;">
    <div id="quizSummaryBadge" class="quiz-summary-badge"></div>
    <h1 class="page-title" id="quizSummaryTitle">Quiz Complete</h1>
    <p id="quizSummaryText" class="muted"></p>
    <div class="progress-track" style="margin-top:10px;">
      <div id="quizSummaryBar" class="progress-fill" style="width:0%;"></div>
    </div>
    <div class="section">
      <button id="quizSummaryDone" class="primary-btn" type="button">Back to quizzes</button>
    </div>
  </div>
</div>
