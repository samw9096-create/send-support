<div class="container">
  <header class="top-bar">
    <div class="brand">
      <img class="brand-logo" src="./one-logo.png" alt="One" />
    </div>
    <button class="avatar-btn" aria-label="Profile"></button>
  </header>

  <h1 class="page-title">AI Insights</h1>

  <div class="pill-nav">
    <button id="goSendMoney" type="button">Send</button>
    <button id="goSplitBill" type="button">Split</button>
    <button class="active" type="button">AI</button>
  </div>

  <div class="card" style="padding:14px;">
    <div class="insights-header">
      <div>
        <div class="muted" style="font-size:12px;">Spending snapshot</div>
        <div class="insights-total" id="insightsTotal">£0</div>
      </div>
      <div class="insights-period">
        <button class="insights-chip active" data-period="week" type="button">Week</button>
        <button class="insights-chip" data-period="month" type="button">Month</button>
        <button class="insights-chip" data-period="year" type="button">Year</button>
      </div>
    </div>

    <div class="insights-donut">
      <svg viewBox="0 0 120 120" aria-hidden="true">
        <circle cx="60" cy="60" r="44" fill="none" stroke="#e2efe8" stroke-width="14" />
        <circle id="insightsDonut" cx="60" cy="60" r="44" fill="none" stroke="#0aa85d" stroke-width="14" stroke-dasharray="0 276" stroke-linecap="round" />
        <text id="insightsDonutLabel" x="60" y="60" text-anchor="middle" dy="6" font-size="16" font-weight="700" fill="#0f3a26">0%</text>
      </svg>
      <div class="insights-legend" id="insightsLegend"></div>
    </div>
  </div>

  <div class="card" style="padding:14px;margin-top:16px;">
    <div class="insights-row">
      <div>
        <div class="muted" style="font-size:12px;">Safe to spend</div>
        <div id="insightsSafe" class="insights-safe">£0</div>
      </div>
      <div class="insights-spark" id="insightsSpark"></div>
    </div>
  </div>

  <div class="card" style="padding:14px;margin-top:16px;">
    <div class="insights-row" style="margin-bottom:10px;">
      <div style="font-weight:700;">Daily trend</div>
      <div class="muted" id="insightsTrendLabel">Last 7 days</div>
    </div>
    <div class="insights-bars" id="insightsBars"></div>
  </div>

  <div class="card" style="padding:14px;margin-top:16px;">
    <div style="font-weight:700;margin-bottom:8px;">Categories</div>
    <div id="insightsCategories" class="insights-categories"></div>
  </div>
</div>
