<div class="container dashboard">
  <div class="dash-header">
    <h1>Learning</h1>
  </div>

  <!-- Progress card -->
  <div class="dash-card" style="padding: 18px;">
    <div class="spread" style="margin-bottom: 10px;">
      <div style="font-weight: 900;">Overall progress</div>
      <div id="learnProgressText" style="color: var(--muted); font-weight: 900;">0 / 0</div>
    </div>

    <div class="progressbar">
      <div id="learnProgressFill" class="progressbar-fill" style="width: 0%;"></div>
    </div>

    <div style="height: 10px;"></div>
    <div id="learnProgressPct" style="font-weight: 900; color: var(--muted);">0%</div>
  </div>

  <!-- Recommended -->
  <div class="dash-section-title">Recommended next</div>
  <div id="learnRecommended" class="learn-list"></div>

  <!-- All activities -->
  <div class="dash-section-title" style="margin-top: 18px;">All activities</div>
  <div id="learnAll" class="learn-list"></div>

  <p id="learnErr" style="color: var(--danger); margin-top: 12px;"></p>
</div>
